# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem "sqlite3"
#
default: &default
  adapter: sqlite3
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: storage/development.sqlite3

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: storage/test.sqlite3


# Store production database in the storage/ directory, which by default
# is mounted as a persistent Docker volume in config/deploy.yml.

# In production, prefer:
#  • Cache: Rails cache store via Redis (config.cache_store).
#  • Queue: a background job system like Sidekiq/ActiveJob with Redis.
#  • Cable: ActionCable with Redis.
production:
  primary:
    adapter: postgresql
    url: <%= ENV.fetch("DATABASE_URL") %>
    encoding: unicode
    pool: <%= ENV.fetch("RAILS_MAX_THREADS", 5) %>

  # Optional: share the same DB; mark non-primary DBs without migrations.
  cache:
    adapter: postgresql
    url: <%= ENV.fetch("DATABASE_URL") %>
    database_tasks: false

  queue:
    adapter: postgresql
    url: <%= ENV.fetch("DATABASE_URL") %>
    database_tasks: false

  cable:
    adapter: postgresql
    url: <%= ENV.fetch("DATABASE_URL") %>
    database_tasks: false

